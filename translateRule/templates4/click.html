<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template with Button</title>
</head>
<body>
    <h1>Welcome to Flask!</h1>

    <p>This is a simple template with a button.</p>

    <form action="/button_clicked" method="post">
        <button type="submit">Click Me!</button>
    </form>

    <form action="/show_form" method="get">
        <button type="submit">Show form!</button>
    </form>
</body>
</html>
