<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Generator</title>
</head>
<body>
    <h1>Rule display</h1>

    <form>
        <label for="imageSelect">Select rule category:</label>
        <select id="imageSelect" onchange="displayImage()">
            {% for rule in rule_name %}
                <option value="{{ rule }}">{{ rule }}</option>
            {% endfor %}
        </select>
        <!-- <img id="displayedImage" src="{{ url_for('static', filename='default.jpg') }}" alt="Displayed Image"> -->
    </form>


    
    <script>
        function displayImage() {
            var select = document.getElementById('imageSelect');
            var selectedImage = select.options[select.selectedIndex].value;
            var displayedImage = document.getElementById('displayedImage');
            displayedImage.src = "{{ url_for('static', filename='') }}" + selectedImage;
        }
    </script>
</body>
</html>
